<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nettverkstedet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #0a1628;
      color: white;
    }

    header {
      background-color: #051024;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
    }

    header h1 {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .premium-btn {
      background-color: #ffaa33;
      color: white;
      padding: 10px 16px;
      border-radius: 8px;
      margin-left: 20px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      position: relative;
      background-image: url('https://raw.githubusercontent.com/Thoskje/min-nettside/main/bilde-1.png');
      background-size: cover;
      background-position: center;
      height: 100vh;
      display: flex;
      align-items: center;
      padding-left: 5%;
    }

    .hero::before {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 48px;
      font-weight: bold;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 20px;
      margin-bottom: 30px;
    }

    .cta-button {
      background-color: #00B386;
      color: white;
      padding: 14px 28px;
      text-decoration: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 18px;
      transition: background-color 0.3s;
    }

    .cta-button:hover {
      background-color: #009970;
    }
  </style>
</head>
<body>

  <header>
    <h1>NETTVERKSTEDET</h1>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Tjenester</a>
      <a href="#">Om oss</a>
      <a href="#" class="premium-btn">Kjøp Premium</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Få ekspertråd direkte fra fagfolk.</h1>
      <p>Betal enkelt med Vipps.</p>
      <a href="#kontakt" class="cta-button">Start Gratis Chat</a>
    </div>
  </section>

</body>
</html>
