<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nettverkstedet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
    }

    body {
      background-image: url('https://github.com/Thoskje/min-nettside/blob/main/Bilde1.png?raw=true');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      color: white;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .logo {
      font-size: 26px;
      font-weight: bold;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 30px;
      font-size: 16px;
    }

    .cta-button {
      background-color: #28a745;
      color: white;
      padding: 10px 18px;
      border: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 14px;
      cursor: pointer;
    }

    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      height: 100vh;
      padding: 0 40px;
    }

    .hero h1 {
      font-size: 40px;
      margin-bottom: 20px;
      max-width: 600px;
    }

    .hero p {
      font-size: 18px;
      margin-bottom: 25px;
      max-width: 600px;
    }

    .hero .start-button {
      background-color: #f8a21a;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      width: fit-content;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
      }

      nav {
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 10px 0;
      }

      .hero h1 {
        font-size: 28px;
      }

      .hero p {
        font-size: 16px;
      }

      .hero {
        padding: 0 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">NETTVERKSTEDET</div>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Tjenester</a>
      <a href="#">Om oss</a>
      <a href="#">Kontakt</a>
      <button class="cta-button">Start Gratis Chat</button>
    </nav>
  </header>

  <section class="hero">
    <h1>Få ekspertråd direkte fra fagfolk</h1>
    <p>Betal enkelt med Vipps eller Apple Pay.</p>
    <button class="start-button">Start digital rådgivning</button>
  </section>
</body>
</html>
