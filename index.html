<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nettverkstedet</title>
  <meta name="description" content="Få eksperthjelp fra fagfolk direkte i nettleseren. Betal enkelt med Vipps.">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root {
      --primary-color: #002147;
      --accent-color: #f29c1f;
      --bg-light: #ffffff;
      --bg-dark: #0d1b2a;
      --text-light: #ffffff;
      --text-dark: #1a1a1a;
      --max-width: 1000px;
    }

    [data-theme="dark"] {
      --bg-color: var(--bg-dark);
      --text-color: var(--text-light);
    }

    [data-theme="light"] {
      --bg-color: var(--bg-light);
      --text-color: var(--text-dark);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      line-height: 1.6;
    }

    header {
      background-color: var(--primary-color);
      padding: 1rem 2rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin: 0 1rem;
    }

    .buy-button {
      background-color: var(--accent-color);
      color: white;
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
    }

    .hero {
      background: url('hero.jpg') center/cover no-repeat;
      padding: 6rem 2rem;
      color: white;
      text-align: left;
      background-blend-mode: overlay;
      background-color: rgba(0, 0, 0, 0.6);
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 1.5rem;
    }

    .hero .button {
      background-color: var(--accent-color);
      padding: 0.8rem 1.5rem;
      border: none;
      color: white;
      font-size: 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    main {
      max-width: var(--max-width);
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .services {
      display: flex;
      gap: 2rem;
      text-align: center;
      justify-content: center;
      margin-top: 2rem;
    }

    .service {
      flex: 1;
      padding: 1.5rem;
    }

    .service i {
      font-size: 2rem;
      color: var(--primary-color);
      margin-bottom: 1rem;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #f0f0f0;
      color: #555;
      margin-top: 3rem;
    }

    .theme-toggle {
      display: block;
      margin: 1rem auto;
      background: none;
      border: 1px solid var(--primary-color);
      color: var(--primary-color);
      padding: 0.5rem 1rem;
      border-radius: 6px;
      cursor: pointer;
    }

    .hidden {
      display: none;
    }
  </style>
  <script>
    const KODE = "Thoskje";

    function sjekkKode() {
      const input = document.getElementById("kodeInput").value.trim();
      const feil = document.getElementById("feilmelding");

      if (input.toLowerCase() === KODE.toLowerCase()) {
        sessionStorage.setItem("godkjent", "ja");
        visInnhold();
      } else {
        feil.textContent = "Feil kode. Prøv igjen.";
      }
    }

    function visInnhold() {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("innhold").classList.remove("hidden");
    }
  </script>
</head>
<body>
  <div id="auth" class="auth-box">
    <h2>🔒 Beskyttet side</h2>
    <p>Skriv inn tilgangskode for å åpne Nettverkstedet</p>
    <input type="password" id="kodeInput" placeholder="Tilgangskode">
    <button onclick="sjekkKode()">Fortsett</button>
    <div class="auth-error" id="feilmelding"></div>
  </div>

  <div id="innhold" class="hidden">
    <header>
      <div><strong>NETTVERKSTEDET</strong></div>
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>
        <a href="#">Premium</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
        <a href="#" class="buy-button">Kjøp Premium</a>
      </nav>
    </header>

    <section class="hero">
      <h1>Få ekspertråd direkte fra fagfolk.</h1>
      <p>Betal enkelt med Vipps.</p>
      <button class="button">Start Gratis Chat</button>
    </section>

    <button class="theme-toggle" onclick="toggleTheme()">
      <span id="theme-text">🌙 Mørkt tema</span>
    </button>

    <footer>
      &copy; 2025 Nettverkstedet. Alle rettigheter reservert.
    </footer>
  </div>
</body>
</html>
