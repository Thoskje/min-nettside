<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nettverkstedet</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    .header {
      background-color: #00264d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 40px;
    }

    .header nav a {
      color: white;
      margin-left: 20px;
      text-decoration: none;
    }

    .header .cta {
      background-color: #28a745;
      color: white;
      padding: 10px 16px;
      border-radius: 6px;
      font-weight: bold;
    }

    .hero {
      position: relative;
      background-image: url('https://github.com/Thoskje/min-nettside/blob/main/Bilde1.png?raw=true');
      background-size: cover;
      background-position: right center;
      height: 100vh;
      color: white;
      display: flex;
      align-items: center;
    }

    .hero-content {
      max-width: 600px;
      padding-left: 5%;
      background: rgba(0, 0, 0, 0.4); /* optional dark overlay for better text visibility */
      padding: 40px;
      border-radius: 12px;
    }

    .hero h1 {
      font-size: 2.8rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero .btn {
      background-color: #ffa726;
      color: white;
      font-weight: bold;
      border: none;
      padding: 15px 25px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1rem;
    }

    .hero .btn:hover {
      background-color: #fb8c00;
    }
  </style>
</head>
<body>
  <header class="header">
    <div style="font-weight: bold; font-size: 1.2rem;">NETTVERKSTEDET</div>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Tjenester</a>
      <a href="#">Om oss</a>
      <a href="#">Kontakt</a>
      <a href="#" class="cta">Start Gratis Chat</a>
    </nav>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Få ekspertråd direkte fra fagfolk.</h1>
      <p>Betal enkelt med Vipps eller Apple Pay.</p>
      <button class="btn">Start digital råd og veiledning</button>
    </div>
  </section>
</body>
</html>
