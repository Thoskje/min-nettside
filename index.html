<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettverkstedet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: "";
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background-image: url('https://github.com/Thoskje/min-nettside/blob/main/bilde1.png?raw=true');
      background-size: cover;
      background-position: center;
      transform: scale(1.2);
      z-index: -1;
      filter: brightness(0.7);
    }

    .hidden {
      display: none;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <!-- 游댏 Passordbeskyttelse -->
  <div id="auth" class="centered">
    <h2>Skriv inn passord for 친 친pne siden</h2>
    <input type="password" id="kodeInput" placeholder="Passord" />
    <button onclick="sjekkKode()">Logg inn</button>
    <p id="feilmelding" style="color:red;"></p>
  </div>

  <!-- 游빔 Innhold vises kun hvis riktig passord -->
  <div id="innhold" class="hidden">
    <header>
      <div class="logo">NETTVERKSTEDET</div>
      <div class="nav-links">
        <nav>
          <a href="#">Hjem</a>
          <a href="#">Tjenester</a>
          <a href="#">Om oss</a>
          <a href="#">Kontakt</a>
        </nav>
        <button class="chat-button">Start Gratis Chat</button>
      </div>
    </header>

    <section class="hero">
      <h1>F친 ekspertr친d direkte fra fagfolk</h1>
      <p>Betal enkelt med Vipps eller Apple Pay.</p>
      <button class="cta-button">Start digital r친dgivning</button>
    </section>
  </div>

  <script>
    const KODE = "Thoskje"; // Sett 칮nsket passord

    function sjekkKode() {
      const input = document.getElementById("kodeInput").value.trim();
      const feil = document.getElementById("feilmelding");

      if (input.toLowerCase() === KODE.toLowerCase()) {
        sessionStorage.setItem("godkjent", "ja");
        visInnhold();
      } else {
        feil.textContent = "Feil kode. Pr칮v igjen.";
      }
    }

    function visInnhold() {
      document.getElementById("auth").classList.add("hidden");
      document.getElementById("innhold").classList.remove("hidden");
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (sessionStorage.getItem("godkjent") === "ja") {
        visInnhold();
      }
    });
  </script>

  <script src="passord.js"></script>
</body>
</html>
