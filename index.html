<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettverkstedet - Passordbeskyttet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .hidden {
      display: none;
    }

    .auth-box {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      text-align: center;
    }

    .auth-box input, .auth-box button {
      width: 100%;
      padding: 10px;
      margin-top: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .auth-box button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    .auth-error {
      color: red;
      margin-top: 1rem;
    }

    .content {
      text-align: center;
      padding: 2rem;
      background: white;
      box-shadow: 0 0 15px rgba(0,0,0,0.2);
      border-radius: 8px;
      display: none;
    }

    .content h1 {
      color: #007bff;
    }
  </style>
</head>
<body>

  <!-- Passordbeskyttelse -->
  <div id="auth" class="auth-box">
    <h2>ðŸ”’ Beskyttet side</h2>
    <p>Skriv inn passord for Ã¥ fÃ¥ tilgang</p>
    <input type="password" id="kodeInput" placeholder="Passord">
    <button id="loginButton">Logg inn</button>
    <p class="auth-error" id="feilmelding"></p>
  </div>

  <!-- Innhold som vises etter korrekt passord -->
  <div id="innhold" class="content">
    <h1>Velkommen til Nettverkstedet!</h1>
    <p>Du har nÃ¥ tilgang til innholdet.</p>
  </div>

  <script>
    const KODE = "Thoskje"; // Sett passordet her

    document.getElementById("loginButton").addEventListener("click", sjekkKode);

    function sjekkKode() {
      const input = document.getElementById("kodeInput").value.trim();
      const feil = document.getElementById("feilmelding");

      if (input.toLowerCase() === KODE.toLowerCase()) {
        sessionStorage.setItem("godkjent", "ja");
        visInnhold();
      } else {
        feil.textContent = "Feil passord. PrÃ¸v igjen.";
      }
    }

    function visInnhold() {
      document.getElementById("auth").style.display = "none"; // Skjul passordsiden
      document.getElementById("innhold").style.display = "block"; // Viser innholdet
    }

    window.addEventListener("DOMContentLoaded", () => {
      if (sessionStorage.getItem("godkjent") === "ja") {
        visInnhold();
      }
    });
  </script>

</body>
</html>
