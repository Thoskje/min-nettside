<body>
  <!-- Cookie-banner som vises nederst på siden -->
  <div id="cookie-banner" class="cookie-banner">
    <p>Vi bruker cookies for å forbedre brukeropplevelsen. <a href="cookies.html">Les mer</a></p>
    <div class="cookie-options">
      <button id="accept-cookies">Godta alle</button>
      <button id="reject-cookies">Avslå</button>
    </div>
    <div class="cookie-options">
      <button id="manage-cookies">Administrer cookies</button>
    </div>
  </div>

  <!-- Topptekst med logo og navigasjon -->
  <header>
    <div class="logo">NETTVERKSTEDET</div>
    <div class="nav-links">
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>

        <a href="#">Kontakt</a>
      </nav>
      <button class="chat-button">Start Gratis Chat</button>
    </div>
  </header>

  <!-- Hero-seksjon med introduksjon -->

  </footer>

  <!-- Popup for cookie-innstillinger -->
  <div id="cookie-settings-modal" style="...">
    <h3>Administrer cookies</h3>
    <form id="cookie-settings-form">
      <label><input type="checkbox" name="necessary" checked disabled> Nødvendige (påkrevd)</label><br><br>
      <label><input type="checkbox" name="analytics"> Statistikk (Google Analytics, etc)</label><br><br>
      <label><input type="checkbox" name="marketing"> Markedsføring (annonser, etc)</label><br><br>
      <button type="submit" ...>Lagre valg</button>
      <button type="button" id="close-settings" ...>Avbryt</button>
    </form>
  </div>

  <!-- JavaScript for cookie-håndtering -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const banner = document.getElementById('cookie-banner');
      const acceptButton = document.getElementById('accept-cookies');
      const rejectButton = document.getElementById('reject-cookies');
      const manageButton = document.getElementById('manage-cookies');
      const modal = document.getElementById('cookie-settings-modal');
      const closeSettings = document.getElementById('close-settings');
      const form = document.getElementById('cookie-settings-form');

      const urlParams = new URLSearchParams(window.location.search);
      const forceShow = urlParams.get('cookies') === 'show';

      if (!localStorage.getItem('cookiePreferences') || forceShow) {
        banner.style.display = 'block';
      }

      acceptButton.addEventListener('click', function () {
        localStorage.setItem('cookiePreferences', JSON.stringify({
          necessary: true,
          analytics: true,
          marketing: true
        }));
        banner.style.display = 'none';
      });

      rejectButton.addEventListener('click', function () {
        localStorage.setItem('cookiePreferences', JSON.stringify({
          necessary: true,
          analytics: false,
          marketing: false
        }));
        banner.style.display = 'none';
      });

      manageButton.addEventListener('click', function () {
        modal.style.display = 'block';
      });

      closeSettings.addEventListener('click', function () {
        modal.style.display = 'none';
      });

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const preferences = {
          necessary: true,
          analytics: form.analytics.checked,
          marketing: form.marketing.checked
        };
        localStorage.setItem('cookiePreferences', JSON.stringify(preferences));
        modal.style.display = 'none';
        banner.style.display = 'none';
      });
    });
  </script>
</body>
