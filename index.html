<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettverkstedet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
      scroll-behavior: smooth;
      background: black url('https://github.com/Thoskje/min-nettside/blob/main/bilde1.png?raw=true') no-repeat center center fixed;
      background-size: cover;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: #f8f9fa;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1rem;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
    }

    .hero {
      color: white;
      padding: 10vh 2rem 0;
      max-width: 600px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .cta-button {
      background-color: orange;
      border: none;
      padding: 0.8rem 1.5rem;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s ease-in-out;
    }

    .cta-button:hover {
      transform: scale(1.05);
      opacity: 0.9;
    }

    .nav-links {
      display: flex;
      align-items: center;
    }

   .chat-button {
  background-color: #28a745; /* Bootstrap-grønn */
  color: white;
  font-size: 0.95rem;
  font-weight: 600;
  padding: 0.6rem 1.2rem;
  border-radius: 6px;
  border: none;
  cursor: pointer;
  transition: transform 0.2s ease, box-shadow 0.2s ease;
  box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
}
.chat-button:hover {
  transform: translateY(-2px);
  box-shadow: 0 5px 14px rgba(0, 0, 0, 0.3);
}

  </style>
</head>
<body>
  <header>
    <div class="logo">NETTVERKSTEDET</div>
    <div class="nav-links">
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
      </nav>
      <button class="chat-button">Start Gratis Chat</button>
    </div>
  </header>

  <section class="hero">
    <h1>Få ekspertråd direkte fra fagfolk</h1>
    <p>Betal enkelt med Vipps eller Apple Pay.</p>
    <button class="cta-button">Start digital rådgivning</button>
  </section>
</body>
</html>
