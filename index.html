<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>bilrådet.no</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <!-- Cookie-banner -->
  <div id="cookie-banner" class="cookie-banner">
    <p>Vi bruker cookies for å forbedre brukeropplevelsen. <a href="html/cookies.html">Les mer</a></p>
    <div class="cookie-options">
      <button id="accept-cookies">Godta alle</button>
      <button id="reject-cookies">Avslå</button>
    </div>
    <div class="cookie-options">
      <button id="manage-cookies">Administrer cookies</button>
    </div>
  </div>

  <!-- Topptekst / Navigasjon -->
  <header>
    <div class="logo">bilrådet.no</div>
    <div class="nav-links">
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
      </nav>
      <button class="chat-button">Start Gratis Chat</button>
    </div>
  </header>

  <!-- Hero-seksjon -->
  <section class="hero">
    <img src="min-nettside/bilder/bilde1.png" alt="">
    <h1>Få ekspertråd direkte fra fagfolk</h1>
    <p>Betal enkelt med Vipps eller Apple Pay.</p>
    <button class="cta-button">Chat med bilmekaniker</button>
    <button class="cta-button">Timeavtale</button>
  </section>

  <!-- Bunntekst -->
  <footer>
    <p>&copy; 2025 bilrådet.no. Alle rettigheter reservert. | <a href="html/personvern.html">Personvern</a> | <a href="html/cookies.html">Cookies</a></p>
  </footer>

  <!-- Cookie-innstillinger modal -->
  <div id="cookie-settings-modal" style="display:none; position:fixed; bottom:20%; left:50%; transform:translateX(-50%); background:#0c1a2a; color:white; padding:2rem; border-radius:10px; z-index:1100; width:90%; max-width:400px; box-shadow:0 5px 15px rgba(0,0,0,0.5);">
    <h3>Administrer cookies</h3>
    <form id="cookie-settings-form">
      <label><input type="checkbox" name="necessary" checked disabled> Nødvendige (påkrevd)</label><br><br>
      <label><input type="checkbox" name="analytics"> Statistikk (Google Analytics, etc)</label><br><br>
      <label><input type="checkbox" name="marketing"> Markedsføring (annonser, etc)</label><br><br>
      <button type="submit" style="margin-top:1rem; padding:0.5rem 1rem; background:#ff9900; color:white; border:none; border-radius:5px;">Lagre valg</button>
      <button type="button" id="close-settings" style="margin-left:1rem; padding:0.5rem 1rem; background:gray; color:white; border:none; border-radius:5px;">Avbryt</button>
    </form>
  </div>

  <!-- JavaScript-filer -->
  <script src="js/passord.js" defer></script>
  <script src="js/cookie-banner.js" defer></script>
  
</body>
</html>
