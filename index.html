<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Nettverkstedet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      width: 100%;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    .hero {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }

    .bg-img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain; /* Viser hele bildet */
      z-index: -1;
    }

    .hero-content {
      position: absolute;
      top: 50%;
      left: 5%;
      transform: translateY(-50%);
      color: white;
      max-width: 600px;
    }

    .hero-content h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }

    .hero-content p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .hero-content .cta-button {
      background-color: #f29c1f;
      color: white;
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 2;
      background: transparent;
    }

    .logo {
      font-size: 1.5rem;
      font-weight: bold;
      color: white;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hero">
    <img class="bg-img" src="https://github.com/Thoskje/min-nettside/blob/main/Bilde1.png?raw=true" alt="Bakgrunnsbilde" />
    
    <header>
      <div class="logo">NETTVERKSTEDET</div>
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>

    <div class="hero-content">
      <h1>Få ekspertråd direkte fra fagfolk</h1>
      <p>Betal enkelt med Vipps eller Apple Pay</p>
      <button class="cta-button">Start digital rådgivning</button>
    </div>
  </div>
</body>
</html>
