<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nettverkstedet</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      width: 100%;
      height: 100%;
      font-family: Arial, sans-serif;
      position: relative;
      overflow-x: hidden;
    }

    .hidden {
      display: none;
    }

    .centered {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    input, button {
      padding: 0.5rem 1rem;
      margin: 0.5rem;
      font-size: 1rem;
    }

    #innhold {
      display: none;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>

  <!-- üîê Passordbeskyttelse -->
  <div id="auth" class="centered">
    <h2>Skriv inn passord for √• √•pne siden</h2>
    <input type="password" id="kodeInput" placeholder="Passord" />
    <button id="loggInnKnapp">Logg inn</button>
    <p id="feilmelding" style="color:red;"></p>
  </div>

  <!-- üß± Skjult innhold -->
  <div id="innhold">
    <header>
      <div class="logo">NETTVERKSTEDET</div>
      <nav>
        <a href="#">Hjem</a>
        <a href="#">Tjenester</a>
        <a href="#">Om oss</a>
        <a href="#">Kontakt</a>
      </nav>
    </header>
  </div>

  <!-- üöÄ JavaScript-koden -->
  <script>
    const KODE = "Thoskje"; // Ditt passord

    document.getElementById("loggInnKnapp").addEventListener("click", function() {
      const input = document.getElementById("kodeInput").value.trim();
      const feil = document.getElementById("feilmelding");

      if (input === KODE) {
        document.getElementById("auth").classList.add("hidden");
        document.getElementById("innhold").classList.remove("hidden");
      } else {
        feil.textContent = "Feil passord. Pr√∏v igjen.";
      }
    });
  </script>

</body>
</html>
