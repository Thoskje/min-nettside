<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nettverkstedet</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 1rem 2rem;
      background-color: rgba(0, 33, 71, 0.95); /* semi-transparent mørkeblå */
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
    }

    header nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    .btn-green {
      background-color: #28a745;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      color: white;
      font-weight: bold;
      margin-left: 1.5rem;
    }

    .hero {
      position: relative;
      width: 100%;
      height: 100vh;
      background: url('https://github.com/Thoskje/min-nettside/blob/main/Bilde%201.png?raw=true') center center / contain no-repeat;
      background-color: #0d1b2a;
      background-size: cover;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
      color: white;
      z-index: 1;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    .hero-content {
      position: relative;
      z-index: 3;
      max-width: 600px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
    }

    .cta-btn {
      background-color: #f29c1f;
      color: white;
      border: none;
      padding: 1rem;
      font-size: 1rem;
      font-weight: bold;
      border-radius: 5px;
      width: 100%;
      max-width: 600px;
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 1.5rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <div><strong>NETTVERKSTEDET</strong></div>
    <nav>
      <a href="#">Hjem</a>
      <a href="#">Tjenester</a>
      <a href="#">Om oss</a>
      <a href="#">Kontakt</a>
      <a href="#" class="btn-green">Start Gratis Chat</a>
    </nav>
  </header>

  <section class="hero">
    <div class="overlay"></div>
    <div class="hero-content">
      <h1>Få ekspertråd direkte fra fagfolk</h1>
      <p>Betal enkelt med Vipps eller Apple Pay.</p>
      <button class="cta-btn">Start digital råd og veiledning</button>
    </div>
  </section>

</body>
</html>
